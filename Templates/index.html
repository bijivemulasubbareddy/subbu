<!DOCTYPE html>
<html lang="en">
    <head >
        <title style="color: brown">LOGIN/SIGN UP WITH ZAUR</title>
        <meta name="author" content="Zaur">
        <meta descryption content="Presentation of website">
        <meta name="keywords" content="technology, cyber security, software">
        <meta http-equiv="refresh" content="100">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
		<link rel="stylesheet" href="/static/css/index.css">
		<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
		<div class="container" id="container">
				<div class="form-container  sign-up-container">
                    <form action="/signup" method="post">
					<div class="header">Sign Up</div>
					
					  <span class="under__social">
						 <a href="#" class="link signin-link">or use your email for registration
                        </a>
					</span>
					
					<div class="button-input-group">
						<div class="group input-group">
						<input type="text" placeholder="username" name="username" required>
					</div>
					<div class="group input-group">
						<input type="email" placeholder="email" name="email"  required>
					</div>
					<div class="group input-group">
						<input type="password" placeholder="password" name="password"  required pattern=".{8,}">
					</div>
                    <div class="group input-group">
						<input type="password" placeholder="CPassword" name="cpassword" required pattern=".{8,}">
					</div>
				
					<div class="group button-group">
						<button class="signup-btn" >Sign Up</button>
					</div>
					</div>
					
				</form>
			</div>
			
			
			<div class="form-container  sign-in-container">
				<form action="/auth/login", method="post">
					<div class="header">Sign In</div>
					
					
				<div class="button-input-group">
					<div class="group input-group">
						<input type="text" placeholder="Enter Email" name="login_user"  required>
					</div>
					<div class="group input-group">
						<input type="password" placeholder="Password" name="login_password"  required pattern=".{8,}">
					</div>
                
					<div class="alert-text signup__alert">
						<span class="help__text">At least 8 character</span>
					</div>
					
					<div class="group button-group">
						<button class="signin-btn">Sign in</button>
					</div>
				</div>
				</form>
			</div>
			
			
			
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Welcome Back!</h1>
						<p>Please login your personal info</p>
						
					<div class="group button-group">
						<button class="ghost" id="signIn">Sign in</button>
					</div>
						
					</div>
					
					<div class="overlay-panel overlay-right">
						<h1>Hello, Friend!</h1>
            <p>Enter your personal details and start your journey with us</p>
						
					<div class="group button-group">
						<button class="ghost" id="signUp">Sign up</button>
					</div>
						
					</div>
				</div>
			</div>
		
			
		</div>
		
		<script src="/static/js/index.js"></script>
    </body>
</html>
