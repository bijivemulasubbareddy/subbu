
        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/shipment.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    
    <title>SCMXpert-shipment</title>
</head>
<body>
  <header>
    <! Try this in full page view for the best experience!>
<div class="navigation">
<ul>
  <li class="list active">
    <b></b>
    <b></b>
    <a href="/">
      <span class="icon">

      </span>

  </li>
  <li class="list">
    <b></b>
    <b></b>
    <a href="/shipment">
      <span class="icon">
        <ion-icon name="person-outline"></ion-icon>
      </span>
      <span class="title">Shipments</span>
    </a>
  </li>
 
  <li class="list">
    <b></b>
    <b></b>
    <a href="/shipment">
      <span class="icon">
        <ion-icon name="images-outline"></ion-icon>
      </span>
      <span class="title">CreateShipment</span>
    </a>
  </li>
  <li class="list">

    <b></b>
    <a href="/Devicedata">
      <span class="icon">

</div>
<div class="toggle">
<ion-icon name="menu-outline" class="open"></ion-icon>

</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</header>
    <div class="container">
        <section>
          
            
            <main class="main__content" style="margin-left: 13rem;padding-bottom: 2rem;padding-top: 2rem;width: 140%;">
                <div class="container1 drop-in">
                    <h1 id="title" class="drop-in">Create Shipment</h1>
                    <hr class="drop-in-2" />
                    <form method="POST" action="/shipment" enctype="multipart/form-data" id="survey-form">
                        <div class="input-box">
                            <label for="Shipment_invoicenumber" class="title-label"
                                id="name-label">Shipment_invoicenumber</label>
                            <input type="Number" id="Shipment_Invoice_Number" name="shipment_invoice_number"
                                class="input-text" placeholder="Invoice_Number" required>
                        </div>
                        <div class="input-box">
                            <label for="container_number" class="title-label"
                                id="container_number">container_number</label>
                            <input type="number" id="container_number" name="container_number" class="input-text"
                                placeholder="container_number" required>
                        </div>
                        <div class="input-box">
                            <label for="Expected_Delivary_Date" class="title-label"
                                id="number-label">Expected_Delivary_Date</label>
                            <input type="date" id="Expected_Delivary_Date" name="delivery_date" class="input-text">
                        </div>
                        <h2>Route_Details</h2>
                        <div class="input-box">
                            <select name="route_details" id="Route_Details" class="input-text">
                                <option value="student">Routes</option>
                                <option value="Hyd To Bang">Hyd To Bang</option>
                                <option value="Hyd To goa">Hyd To goa</option>
                                <option value="Hyd To Tpt">Hyd To Tpt</option>
                                <option value="Hyd To Kdp">Hyd To Kdp</option>
                            </select>
                        </div>
                        <h2>Goods_Type</h2>
                        <div class="input-box">
                            <select name="goods_type" id="Goods_Type" class="input-text">
                                <option value="student">Goods</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Medical">Medical</option>
                                <option value="Cosmatics">Cosmatics</option>
                            </select>
                        </div>
                        <h2>Device</h2>
                        <div class="input-box">
                            <select name="device" id="Device" class="input-text">
                                <option value="Device">Device</option>
                                <option value="Dev_1">Dev_1</option>
                                <option value="Dev_2">Dev_2</option>
                                <option value="Dev_3">Dev_3</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="PO_Number" class="title-label" id="PO_Number">PO_Number</label>
                            <input type="number" maxlength="6" minlength="6" id="po_number" name="po_number"
                                class="input-text" placeholder="po_number" required>
                        </div>
                        <div class="input-box">
                            <label for="Delivery_Number" class="title-label"
                                id="Delivery_Number">Delivery_Number</label>
                            <input type="number" id="Delivery_Number" name="delivery_number" class="input-text"
                                placeholder="Delivery_Number" required>
                        </div>
                        <div class="input-box">
                            <label for="ndcnumber" class="title-label" id="ndcnumber">NDC_Number</label>
                            <input type="number" id="ndcnumber" name="ndcnumber" class="input-text"
                                placeholder="ndcnumber" required>
                        </div>
                        <div class="input-box">
                            <label for="batch_id" class="title-label" id="batch_id">Batch_ID</label>
                            <input type="number" id="batch_id" name="batch_id" class="input-text" placeholder="batch_id"
                                required>
                        </div>
                        <div class="input-box">
                            <label for="serialnumberofgoods" name="serialnumberofgoods" class="title-label"
                                id="serialnumberofgoods">Serial_Number_of_Goods</label>
                            <input type="number" id="serialnumberofgoods" class="input-text" name="serialnumberofgoods"
                                placeholder="Serial_Number_of_Goods" required>
                        </div>
                        <h2>Shipment_Description</h2>
                        <div class="input-box">
                            <textarea id="comment" onkeypress="return blockSpecialChar(event)" class="input-text"
                                name="description" placeholder="Enter Your Description"></textarea>
                        </div>
                        <div class="d-flex justify-content-center btn-group" role="group">
                            <input type="submit" id="submit" style="width: 50%;">
                            <input type="reset" id="submit" style="width: 45.9%;">
                        </div>
                    </form>
                </div>
        </section>
        </main>
    </div>
    
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/shipment.js"></script>
    
   
</body>

</html>
